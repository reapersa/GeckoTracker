<html ng-app='geckoTracker'>

<head>
    <title>Gecko Tracker</title>
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/grid.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="assets/libs/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class='header'>
        <div class='title'>Gecko<span class='bold'>Tracker</span></div>
    </div>

    <div class='navigation'>
        <div class='location'>Dashboard</div>
    </div>

    <!-- CONTAINER FOR LIST OF GECKOS -->
    <div class='content' ng-controller='GeckoListController'>
        <div ng-repeat='gecko in geckos' class="gecko-card grid" ng-class=gecko.sex>
            <div class="col-1-4">
                <i class='fa fa-mars' ng-if="gecko.sex == 'male'"></i>
                <i class='fa fa-venus' ng-if="gecko.sex == 'female'"></i>
                <strong>{{gecko.name}}</strong>
            </div>
            <div class="col-1-4">
                Morph: {{gecko.morph}}
            </div>
            <div class="col-1-4">
                Location: {{gecko.location}}
            </div>
            <div class="col-1-4">
                Status: {{gecko.status}}
            </div>
        </div>
    </div>

    <br>
    <hr>
    <br>

    <!-- ADD GECKO FORM -->
    <div ng-controller='AddGeckoController'>

        <form name="addGeckoForm" id="form">
            <h1>Add Gecko Form</h1>
            <p style="color: red;">{{validationMsg}}</p>
            <div class="grid">
                <div class="form-element">
                    <label>Gecko's Name</label>
                    <input type="text" placeholder="name of gecko" ngmodel="form.name">
                </div>
                <div class="form-element">
                    <label>MORPH tYPE</label>
                    <input type="text" placeholder="morph" ngmodel="form.morph">
                </div>
                <div class="form-element">
                    <label>Weight</label>
                    <input type="number" placeholder="weight in grams" ngmodel="form.weight">
                </div>
                <div class="form-element">
                    <label>Date of Birth</label>
                    <input type="date" placeholder="birthdate" ngmodel="form.birthDate">
                </div>
                <div class="form-element">
                    <label>date of Purchase</label>
                    <input type="date" placeholder="date of purchase" ngmodel="form.purchaseDate">
                </div>
                <div class="form-element">
                    <label>ID Number</label>
                    <input type="text" placeholder="unique ID number" ngmodel="form.uniqueID">
                </div>
                <div class="form-element">
                    <label>Location</label>
                    <input type="text" placeholder="ex. Bin 2A" ngmodel="form.location">
                </div>
                <div class="form-element">
                    <label>Sex</label>
                    <select ngmodel="form.sex">
                        <option value=male>Male</option>
                        <option value="female" selected>Female</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
            </div>
            <button ng-click="submitForm()">Add Gecko</button>
        </form>
    </div>
</body>

</html>
