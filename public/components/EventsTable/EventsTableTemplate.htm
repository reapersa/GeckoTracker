<div class='events-table'>
    <table>
        <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Info</th>
        </tr>
        <tr ng-repeat='event in events'>
            <td>{{event.date}}</td>
            <td>{{event.type}}</td>
            <td>{{event.info}}</td>
        </tr>
    </table>
</div>
