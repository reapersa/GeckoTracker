<div class='yes-no-modal' modal>
	<div class='title'><i class="icon material-icons">{{icon}}</i> <span class='text'>{{title}}</span></div>
	<div class='content'>
		<div class='message'>{{message}}</div>
	</div>
	<div class='buttons e_button-box right'>
		<button class='yes-button flat-button' ng-click='yes()'>Yes</button>
		<button class='no-button flat-button' ng-click='close()'>No</button>
	</div>
</div>
